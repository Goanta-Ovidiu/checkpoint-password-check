<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Check App</title>
  </head>
  <body>
    <h1>Password Check</h1>
    <main>
      <section class="input-section">
        <input
          type="text"
          name=""
          class="input-password"
          id="input-password-one"
        />
        <input
          type="text"
          name=""
          class="input-password"
          id="input-password-two"
        />
        <button id="show-hide-btn">Hide Password</button>
      </section>
      <section class="check-section">
        <label for="equal">Password are equal</label>
        <input
          type="checkbox"
          name="checks"
          value="equal"
          class="check-section-inputs"
          id="equal-check"
          checked
        />
        <label for="lower-case">Lower Case Letters</label>
        <input
          type="checkbox"
          name="checks"
          class="check-section-inputs"
          value="lower-case"
          id="lowercase-check"
          checked
        />
        <label for="upper-case">Upper Case Letters</label>
        <input
          type="checkbox"
          name="checks"
          value="upper-case"
          class="check-section-inputs"
          id="uppercase-check"
          checked
        />
        <label for="number">Contains Numbers</label>
        <input
          type="checkbox"
          name="checks"
          value="number"
          class="check-section-inputs"
          id="number-check"
          checked
        />
        <label for="at-least-10-character">At least 10 characters long</label>
        <input
          type="checkbox"
          name="checks"
          value="at-least-10-character"
          class="check-section-inputs"
          id="at-least-check"
          checked
        />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
